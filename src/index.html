<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App Template</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div data-box class="box"></div>
    <form data-form>
      <label>
        Rotate
        <input type="range" max="360" step="20" value="0" js__rotate />
      </label>
      <label>
        Size
        <input
          type="range"
          min="20"
          max="300"
          step="20"
          value="100"
          js__scale
        />
      </label>
      <label>
        Radius
        <input type="range" min="0" max="50" step="5" value="0" js__radius />
      </label>
      <label>
        Color
        <input type="range" min="0" max="359" js__color />
      </label>
    </form>
  </body>
</html>
